<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Untitled</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <h1> Focus Timer </h1>
    
    <div class="timer-display" id="timerDisplay">25:00</div>
    
    <div class="session-info" id="sessionInfo">Ready to start a focus session</div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>
    
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="settingsBtn">Settings</button>
    </div>
    
    <div class="blocking-status" id="blockingStatus">
        <strong> Website Blocking: Inactive </strong>
        <p>Download Archive.zip via GitHub</p>
    </div>
    
    
    
    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="completedSessions">0</div>
            <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="totalTime">0</div>
            <div class="stat-label">Minutes</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="streak">0</div>
            <div class="stat-label">Streak</div>
        </div>
    </div>
</div>

<div class="modal" id="blockModal">
    <div class="modal-content">
        <div class="warning-emoji">⚠️</div>
        <h2>Focus Mode Active!</h2>
        <p>You're in a focus session. Stay on track and avoid distractions!</p>
        <p><strong>Time remaining: <span id="modalTimer">25:00</span></strong></p>
        <button onclick="closeBlockModal()" style="margin-top: 1rem;">Back to Timer</button>
    </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
